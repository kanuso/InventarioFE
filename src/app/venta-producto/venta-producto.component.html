<div class="container">
    <div class="container text-center" style="margin: 30px;">
        <h3>Registro de Venta</h3>
    </div>

    <div class="d-flex align-items-center mb-3">
        <select class="form-select select-pequeno me-2" aria-label="Default select example" style="width: 300px;">
            <option selected>Seleccione el Producto vendido</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
        </select>
        <div class="input-group me-2" style="width: 200px;">
            <span class="input-group-text" id="basic-addon1">Cantidad</span>
            <input type="text" class="form-control" placeholder="0" aria-label="Cantidad" aria-describedby="basic-addon1">
        </div>
        <div class="input-group" style="width: 300px;">
            <span class="input-group-text">Precio alterno</span>
            <input type="text" class="form-control"  aria-label="Dollar amount (with dot and two decimal places)">
            <span class="input-group-text">0.00</span>
          </div>
    </div>

    <table class="table table-striped table-hover aligh-middle">
        <thead class="table-dark">
            <tr>
                <th scope="col">id</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Precio</th>
                <th scope="col">Existencia</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let producto of productos">
                <th scope="row">{{producto.idProducto}}</th>
                <td>{{producto.descripcion}}</td>
                <td>{{producto.precio}}</td>
                <td>{{producto.existencia}}</td>
                <td class="text-center">
                    <div>
                        <!-- <button (click)="editarProducto(producto.idProducto)"
                        class="btn btn-warning btn-sm me-3">Editar</button> -->
                        <!-- <button (click)="eliminarProducto(producto.idProducto)"
                        class="btn btn-danger btn-sm">Eliminar</button> -->
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
